<body background="img/Baground.jpg">
  <div class="container">
    <div class="row">

      <div class="gallery-header">
        <h1 class="header-title">My Gallery</h1>
        <p class="header-description">Perkenalkan disini kumpulan gallery tentang foto Dimas dan Rizka. <br>
          <span class="">Berikut ini adalah foto-foto kenangan Dimas & Rizka saat pertama kali bertemu</span></p>
      </div>

      <div class="gallery-search">
        <form action="">
          <input type="text" class="gallery-search-bar" placeholder="Search...">
        </form>
      </div>

      <div class="gallery-filters">
        <button type="button" class="filter-button active">All</button>
        <button type="button" class="filter-button">First Time</button>
        <button type="button" class="filter-button">Lontar Sewu</button>
        <button type="button" class="filter-button">Alun-alun</button>
        <button type="button" class="filter-button">Motoran</button>
        <button type="button" class="filter-button">Main</button>
      </div>

      <div class="gallery-grid">
        <figure class="item" data-tag="First Time" data-category="first time">
          <a class="gallery-item" href="img/picture1.jpg" data-pswp-width="1875" data-pswp-height="2500" target="_blank" rel="noopener">
            <div class="img-content">
              <img class="gallery-img" src="img/picture1.jpg" alt="Picture 1"/>
              <div class="overlay"></div>
            </div>
            <figcaption class="hidden-caption-content">
              <p>First Time</p>
              <small>Ini adalah Pertama kali Kita bertemu 17 Desember 2023</small>
            </figcaption>
          </a>
        </figure>

        <figure class="item" data-tag="First Time" data-category="first time">
          <a class="gallery-item" href="img/pictures2.jpg" data-pswp-width="1800" data-pswp-height="3000" target="_blank" rel="noopener">
            <div class="img-content">
              <img class="gallery-img" src="img/pictures2.jpg" alt="Picture 2" />
              <div class="overlay"></div>
            </div>
            <figcaption class="hidden-caption-content">
              <p>First Time</p>
              <small>Ini adalah ketika kita ke CFD pertama kali</small>
            </figcaption>
          </a>
        </figure>

        <figure class="item" data-tag="pulang dari alun-alun" data-category="first time">
          <a class="gallery-item" href="img/picture3.jpg" data-pswp-width="1800" data-pswp-height="2500" target="_blank" rel="noopener">
            <div class="img-content">
              <img class="gallery-img" src="img/picture3.jpg" alt="Picture 3"/>
              <div class="overlay"></div>
            </div>
            <figcaption class="hidden-caption-content">
              <p>Pulang dari alun-alun</p>
              <small></small>
            </figcaption>
          </a>
        </figure>

        <figure class="item" data-tag="pulang dari alun-alun" data-category="first time">
          <a class="gallery-item" href="img/picture4.jpg" data-pswp-width="1800" data-pswp-height="2475" target="_blank" rel="noopener">
            <div class="img-content">
              <img class="gallery-img" src="img/picture4.jpg" alt="Picture 4">
              <div class="overlay"></div>
            </div>
            <figcaption class="hidden-caption-content">
              <p>Pulang dari alun-alun</p>
              <small></small>
            </figcaption>
          </a>
        </figure>

        <figure class="item" data-tag="monumen 10 november" data-category="main">
          <a class="gallery-item" href="img/picture6.jpg" data-pswp-width="1800" data-pswp-height="2475" target="_blank" rel="noopener">
            <div class="img-content">
              <img class="gallery-img" src="img/picture6.jpg" alt="Picture 4">
              <div class="overlay"></div>
            </div>
            <figcaption class="hidden-caption-content">
              <p>Monumen 10 November</p>
              <small></small>
            </figcaption>
          </a>
        </figure>
        
      </div>
